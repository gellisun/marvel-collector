{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>All Comics</h1>
{% for comic in comics %}
<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-content">
          <h5>{{ comic.name }}</h5>
          <h6>Published: {{ comic.published }}</h6>
        </div>
        <div class="card-action">
          <a href="{% url 'detail' comic.id %}">Comic's Details</a>
        </div>
      </div>
    </div>
</div>
{% endfor %}


{% endblock %}
