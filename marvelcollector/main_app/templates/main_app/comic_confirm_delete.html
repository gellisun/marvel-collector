{% extends 'base.html' %}

{% block content %}
  <h1>Delete Comic</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="waves-effect waves-light btn-small red lighten-1" type="submit" value="Yes - Delete!" class="btn">
    <a class="waves-effect waves-light btn-small red lighten-1" href="{% url 'detail' comic.id %}">Cancel</a>
  </form>
{% endblock %}
